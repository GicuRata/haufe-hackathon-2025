# .pre-commit-config.yaml
repos:
-   repo: local
    hooks:
    -   id: ai-code-review
        name: AI Code Review
        entry: python review.py
        language: python
        # We need to tell the hook to use our virtual environment
        # to ensure it has `requests` and `rich`.
        additional_dependencies: [requests, rich]
        # Only run on certain file types to avoid reviewing images, etc.
        # types: [python, javascript, go, rust]
        pass_filenames: false
        # The 'commit' stage is the default, but being explicit is good.
        types: [text]
        stages: [pre-commit]